<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Player | Vaibhav Paikrao</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
    <div class="main">
        <div id="android">
            <div class="header">
                <div id="like">
                    <img src="./images/like.png" alt="" />
                </div>
                <h3>Music Player</h3>
                <div id="menu">
                    <img src="./images/option.png" alt="" />
                </div>
            </div>
            <div id="middle-pic"></div>
            <div id="main-text">
                <h3>I Love Music</h3>
                <p>Shae Gill - Pasoori.mp3</p>
            </div>
            <audio src="./Shae Gill - Pasoori.mp3" controls="true" class="audio-1"></audio>
            <div id="footer">
                <div class="button">
                    <img src="./images/rewind-button.png" alt="" />
                </div>
                <div class="play">
                    <img src="./images/pause.png" alt="" />
                </div>
                <div class="button">
                    <img src="./images/forward-button.png" alt="" />
                </div>
            </div>
            <p class="copyright">
                Copyright 2022 All Rights Received |@Sonu Paikrao
            </p>
        </div>
    </div>

</html>
